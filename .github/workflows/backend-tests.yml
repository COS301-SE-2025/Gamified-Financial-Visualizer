name: Backend Unit Tests

on:
  push:
    branches: [main, development]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, development]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  backend-tests:
    name: Run All Backend Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: GamifiedFinanceDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📁 Navigate to backend and install deps
        working-directory: backend
        run: npm ci

      - name: 🧪 Set up environment
        working-directory: backend
        run: |
          cp ../tests/.env.test .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=devuser" >> .env
          echo "DB_PASSWORD=devpass" >> .env
          echo "DB_NAME=GamifiedFinanceDB" >> .env

      - name: 🚀 Run all backend unit tests
        working-directory: backend
        run: npm test
